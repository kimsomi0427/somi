<html>

        <script src="https://kimsomi0427.github.io/somi/jquery-3.4.1.min.js"></script>
        <script>
			$(function(){
				$(document).on("click","#img",function(e){
					if($("#xValue").val() != "" || $("#yValue").val() != "") {
						alert("이전 태그를 입력해주세요.");
					} else {
						var x = e.offsetX;
						var y = e.offsetY;
						
						$("#inputDiv").show();
						
						$("#xValue").val(x);
						$("#yValue").val(y);
					}
					
				});
				/* $("#img").on("click",function(e){
					if($("#xValue").val() != "" || $("#yValue").val() != "") {
						alert("이전 태그를 입력해주세요.");
					} else {
						var x = e.offsetX;
						var y = e.offsetY;
						
						$("#inputDiv").show();
						
						$("#xValue").val(x);
						$("#yValue").val(y);
					}
				}); */
				
				$("#confirmBtn").on("click", function(){
					if($.trim($("#inputText").val()) == "") {
						alert("입력해주세요.");
						return;
					} else {
						$("#divImg").append("<div style=\"left: "+$("#xValue").val()+"; top: "+$("#yValue").val()+"; color:red; z-index:999; position: absolute; word-break:break-all; \" title=\""+ $("#inputText").val() +"\">" + "★" + "</div>");
						$("#xValue").val("");
						$("#yValue").val("");
						$("#inputText").val("");
						$("#inputDiv").hide();
					}
				});
				
				
				$(".inp-img").on("change", function(){
				    readInputFile(this);
				});

			});
			
			// 등록 이미지 등록 미리보기
			function readInputFile(input) {
			    if(input.files && input.files[0]) {
			        var reader = new FileReader();
			        reader.onload = function (e) {
			        	$("#divImg").append("<img id=\"img\" src="+ e.target.result +" style=\"z-index: -10;\">");
			        }
			        reader.readAsDataURL(input.files[0]);
			    }
			}
		</script>
    </head>

        </div>
        
        <div id="divImg" style="position: relative; ">
